name: Tests

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  linter:
    name: Check Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install tools
        run: |
          rustup set profile minimal
          rustup toolchain update nightly --no-self-update
          rustup default nightly
          rustup component add clippy
          cargo install --force cargo-make
          rustup show
          cargo --version
          cargo make --version
          cargo --version
          cargo clippy --version
      - run: cargo make clippy
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install tools
        run: |
          rustup set profile minimal
          rustup toolchain update nightly --no-self-update
          rustup default nightly
          cargo install --force cargo-make
          cargo install --git https://github.com/etheryal/bootimage --branch main
          rustup show
          cargo --version
          cargo make --version
          etheryal-bootimage --version
      - name: Install QEMU
        run: |
          sudo apt update
          sudo apt install qemu-system-x86
      - name: Run Tests
        run: |
          mkdir -p out
          cargo make test --verbose
